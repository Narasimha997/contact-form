<html>
    <head>
        <title>Shipping address</title>
    </head>
    <body>
      <form>
        <label>Phone Number*</label>&nbsp;&nbsp;&nbsp;
        <input type="number" required/>&nbsp;&nbsp;&nbsp;<br><br>
         <label>Company</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="text"/>&nbsp;&nbsp;&nbsp;<br><br>
         <label>Country*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="text" placeholder="Australia" required disabled/><br><br>
         <label>Address Folder</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Viactoria Street,Richmond VIC,Australia"/><br><br>
        <label>Street Address*</label>&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Victoria Street" required/>&nbsp;&nbsp;&nbsp;<br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"/><br><br>
        <label>Subrub*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Richmond" required/><br><br>
        <label>Zip/Portal code*</label>&nbsp;
        <input type="text" placeholder="3121" required/><br><br>
        <input type="checkbox"/>&nbsp;Save in address book<br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Cancel"/>
        <input type="submit" value="Save Address"/>

    </form>
    </body>
</html>
